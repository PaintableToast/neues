# You can use '&' for Color Codes
# %PREFIX% - Insert this to place the Prefix from the path: "MESSAGE.GENERAL.PREFIX"
# %CONSOLE_PREFIX% - Insert this to place the ConsolePrefix from the path: "MESSAGE.GENERAL.CONSOLEPREFIX"
# %PLUGIN_NAME% - Insert this to place the name of the Plugin
# %COMMAND% - Insert this to place the command name
# %LISTENER% - Insert this to place the Listener name
# %INFORMATION% - Insert this to place the Information Tag from the path: "MESSAGE.GENERAL.INFORMATION_TAG"
# %COMMAND_ARGUMENT% - Insert this to place the argument of the command
# %ENTER% - Insert this to join a next line
# %PLAYER% - returns the Player name
# %TARGET% - returns the Target name
# %FILE% - returns File Path
